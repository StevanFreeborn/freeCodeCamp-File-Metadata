<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    
    <meta 
        http-equiv="X-UA-Compatible" 
        content="IE=edge"
    >
    
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0"
    >
    
    <title>File Metadata</title>

    <link 
        rel="shortcut icon" 
        href="favicon.ico" 
        type="image/x-icon"
    >
    
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    >

</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-12">

                <h2>File Metadata Microservice</h2>
    
                <h6>Try It Out</h6>

                <div class="card p-3 bg-dark text-light">

                    <form enctype="multipart/form-data" method="POST" action="/api/fileanalyse">
                        
                        <div class="row">

                            <div class="col-9">

                                <input 
                                    id="inputfield" 
                                    type="file" 
                                    name="upfile" 
                                    class="form-control"
                                    required
                                >

                            </div>

                            <div class="col-3">

                                <input 
                                    id="button" 
                                    type="submit" 
                                    value="Upload"
                                    class="btn btn-success col-12"
                                >

                            </div>

                        </div>
                        
                    </form>

                </div>

            </div>

        </div>

    </div>

    <div class="footer text-center my-4">
        <p>
            by Stevan Freeborn
        </p>
    </div>
    
</body>
</html>
